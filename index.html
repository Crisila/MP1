<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Milestone Project 1 - Hangman</title>
</head>

<body>
    <header>
        <h1>Hangman</h1>
        <h2>Enter the right letter for each word space to save the stickman!</h2>
    </header>

    <div class="stickman">
        <svg class="stickman-figure" aria-labelledby="stickman-title" role="img">
            <title id="stickman-title">Stickman Figure</title>
            <!-- stage + hanging device -->
            <line x1="150" y1="430" x2="290" y2="430" class="figure" />
            <line x1="220" y1="40" x2="220" y2="430" class="figure" />
            <line x1="416" y1="40" x2="200" y2="40" class="figure" />
            <line x1="416" y1="100" x2="416" y2="40" class="figure" />

            <!-- head -->
            <circle cx="415" cy="140" r="38" class="figure" />

            <!-- body -->
            <line x1="415" y1="180" x2="415" y2="300" class="figure" />

            <!-- arms -->
            <line x1="350" y1="250" x2="416" y2="200" class="figure" />
            <line x1="416" y1="200" x2="484" y2="250" class="figure" />

            <!-- legs -->
            <line x1="350" y1="350" x2="416" y2="300" class="figure" />
            <line x1="416" y1="300" x2="484" y2="350" class="figure" />
        </svg>

        <!-- Current player's input where the word spaces will go -->
        <div class="player-ans"></div>
    </div>

    <!-- For wrong letters -->
    <div class="wrong-letters-cont">
        <p>Wrong letters: <strong class="wrong-letters"></strong></p>
    </div>

    <!-- Amount of correct words -->
    <div class="result">
        <p>Remaining lives: <strong id="player-lives"></strong></p>
    </div>

    <!-- Alert pop-up -->
    <div class="alert-pop-up">
        <div class="pop-up">
            <h2 id="final-alert">By: Crisila</h2>
            <button id="play-again">Oops! Play again.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
