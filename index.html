<body>
    <h1>Hangman</h1>

    <!-- make this into a pop-up -->
    <h2>Enter the right letter for each word space to save the stickman!</h2>

    <div class="game-container">

    <br>

    <!-- hangman word game -->
    <div class="stickman">
        <svg class="stickman-figure" height="250" width="200">
        
        <!-- stage + hanging device -->
        <line x1="100" y1="20" x2="20" y2="20" />
        <line x1="0" y1="0" x2="0" y2="0" />
        <line x1="0" y1="0" x2="0" y2="0" />

        <!-- head -->
        <circle cx="40" cy="40" r="20" class="head" />

        <!-- body -->
        <line x1="0" y1="0" x2="0" y2="0" class="body"/>

        <!-- arms -->
        <line x1="0" y1="0" x2="0" y2="0" class="right-arm"/>
        <line x1="0" y1="0" x2="0" y2="0" class="left-arm"/>

        <!-- legts -->
        <line x1="0" y1="0" x2="0" y2="0" class="right-leg"/>
        <line x1="0" y1="0" x2="0" y2="0" class="left-leg"/>

        </svg>


            <!-- current player's input where the word spaces will go -->
            <div class="player-ans">    </div>


     </div>

    <!-- for wrong letters -->
    <div class="wrong-letters-cont">
        <div ><p>Wrong letters: <strong class="wrong-letters"></strong> </p></div>
    </div>





    <!-- amount of correct words -->
    <div class="result">
        <div><p>Correct Letters: <strong id="player-result"></strong></p></div>
    </div>

    <div class="alert-pop-up">
        <div class="pop-up">
            <h2 id="final-alert">By: Crisila</h2>
            <button id="play-again">Oops! Play again.</button>
        </div>
    </div>


</div>
