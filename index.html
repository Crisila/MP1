<body>
    <h1>Hangman</h1>

    <!-- make this into a pop-up -->
    <h2>Enter the right letter for each word space to save the stickman!</h2>

    <div class="game-container">

    <br>
    <!-- game categoriies: will be radomized for every page refresh-->

            <!-- add button for random category options -->
            <!-- <script>
                document.write(`The chosen category is <strong>${random}</strong>`)
            </script>
            
        </div> -->

    <!-- <br> -->


    <!-- letters options here -->
    <!-- <div class="letters">
        <div id="letter-buttons"> -->
            <!-- add A,B,C buttons -->
        <!-- </div>
    </div> -->

    <!-- hangman word game -->
    <div class="stickman">
        <svg class="stickman-figure" height="250" width="200">
        
        <!-- stage + hanging device -->
        <line x1="100" y1="20" x2="20" y2="20" />
        <line x1="" y1="" x2="" y2="" />
        <line x1="" y1="" x2="" y2="" />

        <!-- head -->
        <circle cx="40" cy="40" r="20" class="head" />

        <!-- body -->
        <line x1="" y1="" x2="" y2="" class="body"/>

        <!-- arms -->
        <line x1="" y1="" x2="" y2="" class="right-arm"/>
        <line x1="" y1="" x2="" y2="" class="left-arm"/>

        <!-- legts -->
        <line x1="" y1="" x2="" y2="" class="right-leg"/>
        <line x1="" y1="" x2="" y2="" class="left-leg"/>

        </svg>
     </div>

    <!-- for wrong letters -->
    <div class="wrong-letters-cont">
        <div class="wrong-letters"><p>Wrong letters: </p></div>
    </div>
    
    <!-- current player's input where the word spaces will go -->
    <div class="player-ans"></div>



    <!-- player winner or loser -->
    <div class="result">
        <div id="player-result"></div>
    </div>

    <div class="alert-pop-up">
        <div class="pop-up">
            <h2 id="final-alert">Final alert here!</h2>
            <button id="play-again">Oops! Play again.</button>
        </div>
    </div>


</div>


</body>
</html>
